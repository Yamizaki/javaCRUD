<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <a th:href="@{/agregar}"> Agregar Personas</a>
        <div class="table-responsive w-50">
            <table class="table table-striped table-bordered table-primary border-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona: ${personas}">
                        <td><p th:text="${persona.id}"></p></td>
                        <td><p th:text="${persona.nombre}"></p></td>
                        <td><p th:text="${persona.apellido}"></p></td>
                        <td><p th:text="${persona.correo}"></p></td>
                        <td><p th:text="${persona.telefono}"></p></td>
                        <td><a th:href="@{/editar/} + ${persona.id}"> Editar</a></td>
                        <td><a th:href="@{/eliminar/} + ${persona.id}"> Eliminar</a></td>
                    </tr>

                </tbody>

            </table>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
