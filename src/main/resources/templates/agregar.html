<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <a th:href="@{/}"> Inicio</a>
        <h1>Agregar Personas</h1>
        
        <br/>
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            
            <input type="hidden" name="id" th:field="*{id}"/>
            
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}" required="true"/>
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" th:field="*{apellido}" required="true"/>
            
            <label for="correo">Correo</label>
            <input type="email" name="correo" th:field="*{correo}" required="true"/>
            
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" th:field="*{telefono}"/>
            
            <input type="submit" name="guardar" value="Guardar"/>
            
            
        </form>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
